[project]
name = "clarotyxdome"
version = "1.0"
description = "Automate enrichment from Claroty xDome and resolve alerts when Google SecOps cases are closed."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
    "tipcommon",
    "environmentcommon",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest>=8.3.5",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
