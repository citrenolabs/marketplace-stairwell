[project]
name = "SampleIntegration"
version = "1.0"
description = "This is an educational integration designed to showcase the most common design patterns, when working with actions, connectors and jobs."
requires-python = ">=3.11,<3.12"
dependencies = [
    "environmentcommon",
    "requests>=2.32.4",
    "tipcommon",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "soar-sdk",
    "integration-testing",
    "pytest-json-report>=1.5.0",
]

[tool.pytest.ini_options]
pythonpath = "."

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.10/TIPCommon-2.2.10-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.10-py3-none-any.whl" }
