[project]
name = "Logzio"
version = "3.0"
description = "Automatically remediate security incidents identified by Logz.io and increase observability into incident details.\nFor more information on configuration and integration details:\nhttps://docs.logz.io/user-guide/cloud-siem/integration/siemplify/"
requires-python = ">=3.11,<3.12"
dependencies = [
    "dateparser==1.2.0",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

