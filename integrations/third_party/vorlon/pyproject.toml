[project]
name = "Vorlon"
version = "4.0"
description = "Vorlon empowers security teams to detect, investigate and respond to third-party application risks. The solution provides risk profiling of apps, delivers visibility, and enables continuous discovery and monitoring of third-party applications and data in motion."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

