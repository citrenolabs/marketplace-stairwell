[project]
name = "PhishTank"
version = "9.0"
description = "PhishTank is an anti-phishing site. The company offers a community-based phish verification system where users submit suspected phishes and other users \"vote\" if it is a phish or not. It is a free service that makes your Internet safer, faster, and smarter."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
    "xmljson==0.2.1",
    "xmltodict==0.14.2",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

